<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John's Blog</title>
  <!-- Link to external CSS stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>
  <header>
    <h1></h1>
    <!-- Theme toggle button Dark Mode| logic.js -->
    <button id="theme-toggle">ðŸŒž</button>
  </header>
  <main class="container">
    <div class="left-panel">
      <!-- Visual representation of the blog's title -->
      <div class="circle">My First Blog</div>
    </div>
    <div class="right-panel">
      <!-- Form for creating a new blog post| form.js-->
      <form id="blog-form">
        <h1>What's on your mind</h1>

        <!-- Input field for the username| form.js -->
        <label for="username">Username</label>
        <input type="text" id="username" required>

        <!-- Input field for the blog title| form.js -->
        <label for="title">Title</label>
        <input type="text" id="title" required>

        <!-- Text area for the blog content| form.js -->
        <label for="content">Content</label>
        <textarea id="content" required></textarea>

        <!-- Submit button to submit the form| form.js -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  <!-- Link to external JavaScript files -->
  <script src="assets/js/form.js"></script>
  <script src="assets/js/logic.js"></script>
</body>

</html>
